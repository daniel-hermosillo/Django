<!doctype html>

<html>
    <head>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s10 offset-s1 card">
                    <div class="card-content">
                        <span class="card-title">Python Survey {% block who %}{% endblock %}</span>
                        {% block main %}{% endblock %}
                    </div>
                    <div class="card-action text-darken-2 {% if not messages %}hiddendiv{% endif %}">
                        {% block info %}
                        <div class="green-text">
                            {% for msg in messages %}
                                {{ msg }}
                            {% endfor %}
                        </div>
                        {% endblock %}
                    </div>

                    <div class="card-action text-darken-2 {% if messages %}hiddendiv{% endif %}">
                        {% block err_info %}{% endblock %}
                    </div>


                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js">
        </script>
    </body>
</html>
